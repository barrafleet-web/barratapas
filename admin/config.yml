backend:
  name: github
  repo: barrafleet-web/barratapas
  branch: main
  base_url: https://github-oauth.barrafleet.workers.dev
  auth_endpoint: auth

site_url: https://barratapas.pages.dev

media_folder: "uploads"
public_folder: "/uploads"

media_library:
  name: uploadcare
  config:
    publicKey: "PASTE_YOUR_UPLOADCARE_PUBLIC_KEY_HERE"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Body", name: "body", widget: "text" }
