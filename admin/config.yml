backend:
  name: github
  repo: barrafleet-web/barratapas
  branch: main
  base_url: https://github-oauth.barrafleet.workers.dev
  auth_endpoint: auth
  
media_folder: "data/uploads"
public_folder: "/data/uploads"

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - file: "data/site.json"
        label: "Site Info"
        name: "siteinfo"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }

  - name: "menu"
    label: "Menu"
    files:
      - file: "data/menu.json"
        label: "Menu Items"
        name: "menuitems"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
